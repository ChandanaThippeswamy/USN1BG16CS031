<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>LOGIN</title>
<link rel='stylesheet' href='style1.css' type='text/css' />
<style>
    body{
        background-image: url(1.jpg)
    }
</style>
</head>
<body>

<h1>LOGIN</h1>

<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="Firstname">First Name</label></li>
<li><input type="text" name="Firstname" size="20" /></li>
<li><label for="Lastname">Last Name</label></li>
<li><input type="text" name="Lastname" size="12" /></li>
<li><label for="emailid">Email</label></li>
<li><input type="text" name="emailid" size="50" /></li>
<li><label for="passid">Password</label></li>
<li><input type="password" name="passid" size="50" /></li>
<li><label for="breeds">Breeds</label></li>
<li><select name="Breeds">
<option selected="" value="Default">(Please select a breed)</option>
<option value="AF">Pug</option>
<option value="AL">Pomeranian</option>
<option value="DZ">Siberian Husky</option>
<option value="AS">German Shepherd</option>
<option value="AD">Golden Retriever</option>
</select></li>
<li><label id="gender">Gender</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
<li><label id="agree"></label></li>
<li><input type="radio" name="agree" value="condition" /><span>  I agree to the terms and conditions</span></li>
<li><input type="submit" name="submit" value="Submit" /></li>

</ul>
</form>
</body>
</html>
